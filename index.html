<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    

    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images" />
        <button id="search-button">Search</button>
         <button id="back-button">Back</button>
    </form>

    <div class="search-results">
        
        <div class="search-result">
                <img src="https://images.unsplash.com/photo-1496070242169-b672c576566b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c3R1cGlkfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Frog">
                 <a href="https://unsplash.com/photos/EP_OHkgn1JI" target="_blank">kiran</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1618641662184-bafefb91a542?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=465&q=80" alt="Handsome">
             <a href="https://unsplash.com/photos/D-ChPtXJhXA" target="_blank">Shubham</a>
        </div>

       <div class="search-result">
        <img src="https://images.unsplash.com/photo-1685443930058-877ab44b526c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60" alt="galaxy">
         <a href="https://unsplash.com/photos/D-ChPtXJhXA" target="_blank">galaxy</a>
       </div>


    </div>

    <button id="show-button">Show more</button>
   




    <script src="script.js"></script>
</body>
</html>
